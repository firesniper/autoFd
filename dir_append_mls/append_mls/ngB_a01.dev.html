<!DOCTYPE HTML>
<html>
<head>
@@include( "../temp/temp_head_ngA01.html" )
</head>
<body ng-app= "">
    <anchor-a01 >

    </anchor-a01>
    <ez-clock></ez-clock>
</body>
<script type= "text/javascript">
    var pgp_module = angular.module ( "moduleA01" , [] ) 
    console.log ( "pgp_module:" , pgp_module ) ;
    pgp_module.directive 
    ( 
        "anchorA01" ,
        function ()
        {
            return {
                restrict : "E" ,
                replace : true ,
                template : `<h1></h1>` ,
                link : function ( scope , ele , attr  )
                {
                    ele.text ( 1 ) ;
                }

            } ;
        }
    ) ;  
    // angular.module ( "moduleA01" , [] )//创建模块moduleA01
    pgp_module.directive
    (
        "ezClock" , 
        function ( )
        {//在模块上注册指令ezClock的类工厂
            return {
                restrict : "E" ,
                replace : true ,
                template : "<div class='clock'></div>" ,
                link : function ( scope , element , attrs )
                {
                    setInterval 
                    ( 
                        function () 
                        {
                            //获取当前时间
                            var d = new Date () ;

                            //element对应引用该指令的DOM对象的jqLite封装
                            element.text ( d.toString () ) ;
                        } , 
                        1000 
                    ) ;
                }
            }
        }
    )
</script>




</html>
